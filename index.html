<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Profit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- For ICO format -->
<link rel="icon" href="favicon.ico" type="image/x-icon">

<!-- For PNG format -->
<link rel="icon" href="favicon.png" type="image/png">

<!-- For multiple formats -->
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">


</head>
<body>
    <div class="container">
        <h2>Farm Profit Tracker</h2>
        <label>Farm Type:
            <div class="farm-select">
                <img id="farmImage" src="pickles.png" alt="Pickles">
                <select id="farmType" onchange="updateFarmImage()">
                    <option value="pickles" data-img="pickles.png">Pickles</option>
                    <option value="bamboo" data-img="bamboo.png">Bamboo</option>
                    <option value="sweetberries" data-img="sweetberries.png">Sweet Berries</option>
                    <option value="kelp" data-img="kelp.png">Kelp</option>
                </select>
            </div>
        </label><br>
        <label>Rows of Double Chests: <input type="number" id="rows" min="1" value="1"></label><br>
        <label>Height (Chests Stacked): <input type="number" id="height" min="1" value="1"></label><br>
        <label>Double-Sided? <input type="checkbox" id="doubleSided"></label><br>
        <label>Multiplier:
            <select id="multiplier">
                <script>
                    for (let i = 1; i <= 3; i += 0.1) {
                        document.write(`<option value="${i.toFixed(1)}">${i.toFixed(1)}</option>`);
                    }
                </script>
            </select>
        </label><br>
        <button onclick="calculateProfit()">Calculate Profit</button>
        <h3 id="result">Profit: $0</h3>

        <a href="https://discord.gg/beyDSEqpKe" target="_blank">
            <img src="discord-button.png" alt="Join Discord" style="width: 40px; height: auto; border: none; cursor: pointer;">
        </a>
        
    </div>
</body>
</html>
