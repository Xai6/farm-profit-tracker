<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
    <div class="switch-container">
        <button id="toggleButton" onclick="toggleScreen()">Switch to Bone Calculator</button>
    </div>

    <!-- Farm Profit Tracker -->
    <div class="container" id="profitTracker">
        <h2>Farm Profit Tracker</h2>
        <label>Farm Type:
            <div class="farm-select">
                <img id="farmImage" src="pickles.png" alt="Pickles">
                <select id="farmType" onchange="updateFarmImage()">
                    <option value="pickles" data-img="pickles.png">Pickles</option>
                    <option value="bamboo" data-img="bamboo.png">Bamboo</option>
                    <option value="sweetberries" data-img="sweetberries.png">Sweet Berries</option>
                    <option value="kelp" data-img="kelp.png">Kelp</option>
                </select>
            </div>
        </label><br>
        <label>Rows of Double Chests: <input type="number" id="rows" min="1" value="1"></label><br>
        <label>Height (Chests Stacked): <input type="number" id="height" min="1" value="1"></label><br>
        <label>Double-Sided? <input type="checkbox" id="doubleSided"></label><br>
        <label>Multiplier:
            <select id="multiplier">
                <script>
                    for (let i = 1; i <= 3; i += 0.1) {
                        document.write(`<option value="${i.toFixed(1)}">${i.toFixed(1)}</option>`);
                    }
                </script>
            </select>
        </label><br>
        
        <!-- Calculate Profit Button -->
        <button onclick="calculateProfit()">Calculate Profit</button>
        
        <h3 id="result">Profit: $0</h3>

        <a href="https://discord.gg/beyDSEqpKe" target="_blank">
            <img src="discord-button.png" alt="Join Discord" class="discord-button">
        </a>
    </div>

    <!-- Bone Meal Calculator -->
    <div class="container" id="boneCalculator" style="display: none;">
        <h2>Bone Calculator</h2>
        <label>Farm Design:
            <select id="farmDesign" onchange="updateBones()">
                <option value="3706">3706</option>
                <option value="flow">Flow</option>
            </select>
        </label><br>
        <label>Number of Modules: <input type="number" id="modules" min="1" value="1" oninput="updateBones()"></label><br>
        
        <!-- Green Glow Box for Bones Needed -->
        <div class="bones-box">
            <h3 id="bonesResult">Bones Needed: 0</h3>
        </div> <br>
        <label> <br>  <b>rough estement</b></label> <br>
        <br>
        <a href="https://discord.gg/beyDSEqpKe" target="_blank">
            <img src="discord-button.png" alt="Join Discord" class="discord-button">
        </a>
    </div>

</body>
</html>
